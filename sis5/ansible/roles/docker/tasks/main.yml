---
# Role: docker
# Purpose: Install Docker and pull images as defined in SIS4

















- name: Install required packages for Docker
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    state: present
    update_cache: false
  tags: [docker]

- name: Set Docker repository OS name
  ansible.builtin.set_fact:
    docker_os_name: "{{ 'debian' if ansible_facts['os_family'] == 'Debian' else 'ubuntu' }}"
  tags: [docker]

- name: Create keyrings directory
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  tags: [docker]

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ docker_os_name }}/gpg
    dest: /tmp/docker.gpg
    mode: '0644'
  tags: [docker]

- name: Add Docker GPG key to apt keyring
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/docker.gpg > /usr/share/keyrings/docker-archive-keyring.gpg
    chmod 644 /usr/share/keyrings/docker-archive-keyring.gpg
    rm -f /tmp/docker.gpg
  tags: [docker]

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/{{ docker_os_name }} {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
  tags: [docker]

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  tags: [docker]

- name: Ensure Docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  tags: [docker]

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop:
    - devops_user
    - automation
  failed_when: false
  tags: [docker]

- name: Create Docker daemon configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"
  tags: [docker]

- name: Configure Docker daemon
  ansible.builtin.copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json
    mode: "0644"
  notify: Restart Docker
  tags: [docker]

- name: Determine Docker image to pull
  ansible.builtin.set_fact:
    is_frontend: "{{ (vm_role | default('')) == 'frontend' or 'frontend' in group_names }}"
    docker_user: "{{ docker_hub_user | default('abdusss111') }}"
  tags: [docker, images]

- name: Set Docker image name with latest tag
  ansible.builtin.set_fact:
    docker_image_to_pull: >-
      {{ docker_container.image | default((frontend_image | default(docker_user +
      '/dapmeet-client:latest')) if is_frontend else (backend_image |
      default(docker_user + '/dapmeet-service:latest'))) }}
  tags: [docker, images]

- name: Ensure latest tag is always used
  ansible.builtin.set_fact:
    docker_image_to_pull: >-
      {{ docker_image_to_pull + ':latest' if ':' not in
      docker_image_to_pull.split('/')[-1] else docker_image_to_pull }}
  tags: [docker, images]

- name: Determine container configuration
  ansible.builtin.set_fact:
    container_name: >-
      {{ docker_container.name | default('dapmeet-frontend' if is_frontend else
      'dapmeet-backend') }}
    container_image: "{{ docker_image_to_pull }}"
    container_ports: >-
      {{ docker_container.ports | default(['3000:3000'] if is_frontend else
      ['8000:8000']) }}
  tags: [docker, containers]

- name: Pull Docker image for container
  ansible.builtin.shell: |
    docker pull {{ container_image }} --platform linux/amd64 2>&1 || \
    docker pull {{ container_image }} 2>&1
  args:
    executable: /bin/bash
  register: docker_pull_result
  changed_when: >-
    'Downloaded newer image' in docker_pull_result.stdout or
    'Pulled' in docker_pull_result.stdout or
    'Status: Downloaded newer image' in docker_pull_result.stdout
  failed_when: >-
    'no matching manifest' in docker_pull_result.stderr or
    (docker_pull_result.rc != 0 and 'Error' in docker_pull_result.stderr)
  tags: [docker, containers]

- name: Create and start container
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    restart_policy: "{{ docker_container.restart_policy | default('always') }}"
    ports: "{{ container_ports }}"
    env: "{{ docker_container.env | default({}) }}"
    pull: false
  tags: [docker, containers]
