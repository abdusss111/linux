---
# Role: docker
# Purpose: Install Docker and pull images as defined in SIS4

- name: Install required packages for Docker
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  tags: [docker]

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: [docker]

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags: [docker]

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  tags: [docker]

- name: Ensure Docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  tags: [docker]

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop:
    - devops_user
    - automation
  failed_when: false
  tags: [docker]

- name: Create Docker daemon configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"
  tags: [docker]

- name: Configure Docker daemon
  ansible.builtin.copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json
    mode: "0644"
  notify: Restart Docker
  tags: [docker]

- name: Pull Docker image
  community.docker.docker_image:
    name: "{{ docker_container.image }}"
    source: pull
  tags: [docker, images]

- name: Create and start container
  community.docker.docker_container:
    name: "{{ docker_container.name }}"
    image: "{{ docker_container.image }}"
    state: started
    restart_policy: "{{ docker_container.restart_policy }}"
    ports: "{{ docker_container.ports }}"
    env: "{{ docker_container.env }}"
  tags: [docker, containers]

